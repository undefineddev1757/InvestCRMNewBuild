services:
  postgres:
    image: postgres:15-alpine
    container_name: investcrm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: investcrm
      POSTGRES_USER: investcrm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investcrm_user -d investcrm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - investcrm_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_POLYGON_API_KEY=${POLYGON_API_KEY:-}
    container_name: investcrm_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://investcrm_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/investcrm?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - WALLET_API_URL=${WALLET_API_URL:-http://localhost:3003}
      - WALLET_API_KEY=${WALLET_API_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - NEXT_PUBLIC_POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST:-}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER:-}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
    ports:
      - "${APP_PORT:-127.0.0.1:3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - investcrm_network
    volumes:
      - ./public/uploads:/app/public/uploads

  # Nginx - опциональный, запускается только если порты 80/443 свободны
  nginx:
    image: nginx:alpine
    container_name: investcrm_nginx
    restart: unless-stopped
    profiles:
      - with-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - investcrm_network

volumes:
  postgres_data:

networks:
  investcrm_network:
    name: investcrm_network
    driver: bridge
